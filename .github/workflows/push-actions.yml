name: push-actions
on: [push]

jobs:
  build-website:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: jorelali/setup-elm@v2
        with:
          elm-version: 0.19.1
      - run: elm make src/Main.elm --output=dist/elm.js
      - uses: actions/upload-artifact@v2
        with: 
          name: website-artifact
          path: |
             index.html
             error.html
             dist/elm.js
             home.css
